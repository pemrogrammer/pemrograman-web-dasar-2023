<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display flex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="d-flex direction-row">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row-reverse">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-column">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-column-reverse">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-start">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-end">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-center">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-between">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-around">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-center align-items-center">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-center align-items-start">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row justify-content-center align-items-end">
		<p class="box">box 1</p>
		<p class="box">box 2</p>
		<p class="box">box 3</p>
	</div>

	<div class="d-flex direction-row flex-wrap">
		<p class="box2">box 1</p>
		<p class="box2">box 2</p>
		<p class="box2">box 3</p>
	</div>
</body>
</html>
