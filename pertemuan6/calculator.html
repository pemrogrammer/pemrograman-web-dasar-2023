<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="d-flex direction-column calculator">
		<div class="display"></div>

		<div class="d-flex direction-row key">
			<div class="d-flex direction-column w-75">
				<div class="d-flex direction-row">
					<div class="angka">1</div>
					<div class="angka">2</div>
					<div class="angka">3</div>
				</div>

				<div class="d-flex direction-row">
					<div class="angka">4</div>
					<div class="angka">5</div>
					<div class="angka">6</div>
				</div>

				<div class="d-flex direction-row">
					<div class="angka">7</div>
					<div class="angka">8</div>
					<div class="angka">9</div>
				</div>

				<div class="d-flex direction-row">
					<div class="angka">,</div>
					<div class="angka">0</div>
					<div class="angka">=</div>
				</div>
			</div>
			
			<div class="d-flex direction-column w-25">
				<div class="operator">C</div>
				<div class="operator">/</div>
				<div class="operator">X</div>
				<div class="operator">-</div>
				<div class="operator">+</div>
			</div>
		</div>
	</div>
</body>
</html>
